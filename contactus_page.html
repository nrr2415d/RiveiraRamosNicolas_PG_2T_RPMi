<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/contactus_style.css">
  <link rel="stylesheet" href="vars.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Joy-Con Fest</title>
</head>
<body>
  <div class="contactus-page">
    <div class="header">
      <div class="header-layout">
        <div class="search-bar">
          <div class="serch-text">Search for...</div>
          <img class="search-icon" src="images/search.svg" />
        </div>
        
        <a href="inicio_page.html">
          <div class="header-logo">
            <img class="logo-text" src="images/logo-text.png" />
            <img class="hlogo-icon" src="images/hlogo-icon.png" />
          </div>
        </a>
      </div>
    </div>

    <div class="lateral">
      <a href="inicio_page.html">
        <img class="home-button" src="images/home.svg" />
      </a>

      <a href="games_page.html">
        <img class="games-button" src="images/games.svg" />
      </a>

      <a href="tickets_page.html">
        <img class="tickects-button" src="images/tickects.svg" />
      </a>

      <a href="contactus_page.html">
          <div class="contactus-button">
          <img class="contactus-icon" src="images/contactus.svg" />
        </div>
      </a>
    </div>

    <div class="hero">
      <div
        class="contactus-links"
        style="
          background: url(images/contactus-links.png) center;
          background-size: cover;
          background-repeat: no-repeat;">
        
        <a href="mailto:joyconfest@gmail.com">
          <div class="gmail">
            <div class="gmail-text">joyconfest@gmail.com</div>
          </div>
        </a>

        <div class="social-networks2">
          <a href="https://www.youtube.com/@joyconfest">
          <img class="youtube" src="images/byoutube.svg" />
          </a>
          
          <a href="https://www.facebook.com/people/joyconfest">
          <img class="facebook" src="images/bfacebook.svg" />
          </a>  
          
          <a href="https://www.twitter.com/joyconfest">
          <img class="twitter" src="images/btwitter.svg" />
          </a>
          
          <a href="https://www.instagram.com/joyconfest">
          <img class="instagram" src="images/binstagram.svg" />
          </a>
          
          <a href="https://www.linkedin.com/in/joyconfest">
          <img class="linkin" src="images/blinkedin.svg" />
          </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="upper-footer">
        <div class="upper-left">
          <div class="popularlinks-box">
            <div class="popularlinks-text">Popular Links</div>
          </div>

          <div class="linked-pages">
            <div class="first-paragraph">
              <a href="inicio_page.html">
                <div class="home-box">
                  <div class="home-text">Home</div>
                </div>
              </a>

              <a href="https://calendar.app.google/mvzHJjnLXN4YfkDe8">
                <div class="calendar-box">
                  <div class="calendar-text">Calendar</div>
                </div>
              </a>
            </div>

            <div class="second-paragraph">
              <a href="tickets_page.html">
                <div class="tickets-box">
                  <div class="tickets-text">Tickets</div>
                </div>
              </a>

              <a href="event_page.html">
                <div class="faq-box">
                  <div class="faq-text">FAQ</div>
                </div>
              </a>

              <a href="contactus_page.html">
                <div class="contactus-box">
                  <div class="contactus-text">Contact us</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        
        <a href="inicio_page.html">
          <div class="footer-logo">
            <img class="flogo-icon" src="images/flogo-icon.png" />
            <img class="flogo-text" src="images/flogo-text.png" />
          </div>
        </a>
        
        <div class="upper-right">
          <div class="social-networks">
            <a href="https://www.youtube.com/@joyconfest">
              <img class="youtube2" src="images/syoutube.svg" />
            </a>
            
            <a href="https://www.facebook.com/people/joyconfest">
              <img class="facebook2" src="images/sfacebook.svg" />
            </a>
            
            <a href="https://www.twitter.com/joyconfest">
              <img class="twitter2" src="images/stwitter.svg" />
            </a>
            
            <a href="https://www.instagram.com/joyconfest">
              <img class="instagram2" src="images/sinstagram.svg" />
            </a>
            
            <a href="https://www.linkedin.com/in/joyconfest">
              <img class="linkin2" src="images/slinkedin.svg" />
            </a>

          </div>
          
          <div class="app-menu">
            <a href="https://apps.apple.com/gb">
              <div class="apple-app">
                <div class="apple-down-text">App Store</div>
                <div class="apple-up-text">Download on the</div>
                <img class="apple-icon" src="images/apple-icon.svg" />
              </div>
            </a>
            
            <a href="https://play.google.com/store/">
              <div class="android-app">
                <img class="android-icon" src="images/android-icon.svg" />
                <div class="android-text">
                  <div class="android-up-text">GET IT ON</div>
                  <img class="android-d-text" src="images/android-d-text.svg" />
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="lower-footer">
        <div class="copyright-box">
          <div class="copyright-text">
            Copyright @ 2025 JoyCon Fest. All rights reserved.
          </div>
        </div>

        <div class="bottom-right">
          <div class="privacy-box">
            <div class="privacy-text">Privacy</div>
          </div>

          <div class="accessibility-box">
            <div class="accessibility-text">Accessibility</div>
          </div>

          <div class="terms-box">
            <div class="terms-text">Terms</div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
